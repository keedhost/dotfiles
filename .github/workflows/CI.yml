on: push
name: Check that system config applies
jobs:
  main_job:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}   
    steps:
      - name: Install configs
        run: |
          git clone https://github.com/keedhost/dotfiles.git
          bash dotfiles/bootstrap --noask
